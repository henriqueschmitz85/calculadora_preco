<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Mkp</h2>
        <label for="custo-gerencial">Custo Gerencial:</label>
        <input type="number" id="custo-gerencial" placeholder="Digite o custo gerencial">

        <label for="novo-valor-venda">Novo Valor de Venda:</label>
        <input type="number" id="novo-valor-venda" placeholder="Digite o novo valor de venda">

        <button onclick="calcular()">Calcular</button>

        <div id="resultado" class="resultado"></div>
    </div>

    <script>
        function calcular() {
            const custoGerencial = parseFloat(document.getElementById("custo-gerencial").value);
            const novoValorVenda = parseFloat(document.getElementById("novo-valor-venda").value);

            if (!isNaN(custoGerencial) && !isNaN(novoValorVenda) && custoGerencial > 0) {
                const percentual = ((novoValorVenda - custoGerencial) / custoGerencial) * 100;
                document.getElementById("resultado").textContent = `Resultado: ${percentual.toFixed(2)}%`;
            } else {
                document.getElementById("resultado").textContent = "Preencha ambos os campos com valores v√°lidos!";
            }
        }
    </script>
</body>
</html>
